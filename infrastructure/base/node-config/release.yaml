apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-configurator
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-configurator-role
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-configurator-binding
subjects:
  - kind: ServiceAccount
    name: node-configurator
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: node-configurator-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: untaint-control-plane
  namespace: kube-system
  labels:
    app: untaint-control-plane
spec:
  selector:
    matchLabels:
      app: untaint-control-plane
  template:
    metadata:
      labels:
        app: untaint-control-plane
    spec:
      serviceAccountName: node-configurator
      hostNetwork: true
      tolerations:
      - operator: Exists
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "-c"]
        # Rimuove il taint (il '-' finale) e poi dorme per non riavviarsi
        args:
          - |
            echo "Removing NoSchedule taint from node ${MY_NODE_NAME}..."
            kubectl taint node ${MY_NODE_NAME} node-role.kubernetes.io/control-plane:NoSchedule- || true
            kubectl taint node ${MY_NODE_NAME} node-role.kubernetes.io/master:NoSchedule- || true
            echo "Taint removed. Sleeping forever."
            sleep infinity
        env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName