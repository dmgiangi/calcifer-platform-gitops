apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kong
  namespace: kong
spec:
  interval: 5m
  chart:
    spec:
      chart: kong
      sourceRef:
        kind: HelmRepository
        name: kong
        namespace: flux-system
      version: "2.x"
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    deployment:
      daemonset: true
      hostNetwork: true
    containerSecurityContext:
      capabilities:
        add: [NET_BIND_SERVICE]
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    env:
      status_listen: 127.0.0.1:8100, [::1]:8100
    proxy:
      type: ClusterIP
      http:
        containerPort: 80
        enabled: true
      tls:
        containerPort: 443
        enabled: true
      externalTrafficPolicy: Cluster
    admin:
      type: ClusterIP
    ingressController:
      enabled: true
    replicaCount: 1