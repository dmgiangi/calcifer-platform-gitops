---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  interval: 5m
  path: ./infrastructure/base/metallb/metallb-release.yaml
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  dependsOn:
    - name: metallb-controller